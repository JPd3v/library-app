<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Library</title>
</head>

<body>
    <div class="app-wrapper">
        <div class="navbar">
            <div>My library</div>
            <button class="btn-open-modal">add a book</button>
        </div>
        <div class="container"></div>
    </div>
    <div class="modal">
        <div class="modal-content">
                    <label for="title">Title</label>
                    <input type="text" id="title" required>
                    <label for="author">Author</label>
                    <input type="text" id="author" required>
                    <label for="pages">Pages</label>
                    <input type="number" id="pages" required>
                    <label for="readed">Do you readed it?</label>
                    <input type="checkbox" id="readed">
                    <button type="submit" class="btn-add-book">Add Book</button>
                    <button class="btn-cancel">Cancel</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
